<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voting DApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h1 class="mb-4">üó≥Ô∏è Decentralized Voting DApp</h1>

      <!-- Wallet Connection -->
      <button class="btn btn-success mb-3" onclick="connectWallet()">
        üîå Connect Wallet
      </button>
      <p id="wallet" class="fw-bold"></p>

      <!-- Voting Status -->
      <p id="status" class="fw-semibold text-primary"></p>
      <p id="votedStatus" class="text-muted"></p>

      <!-- Candidate List -->
      <h3>Candidates</h3>
      <div id="candidateList" class="mb-4"></div>

      <!-- Admin Panel -->
      <div id="adminPanel" style="display: none">
        <h3>Admin Panel</h3>
        <div class="mb-3">
          <input
            id="candidateName"
            class="form-control mb-2"
            placeholder="New candidate name"
          />
          <button class="btn btn-secondary me-2" onclick="addCandidate()">
            Add Candidate
          </button>
          <button
            id="startVotingButton"
            class="btn btn-success me-2"
            onclick="startVoting()"
          >
            Start Voting
          </button>
          <button
            id="stopVotingButton"
            class="btn btn-danger"
            onclick="stopVoting()"
          >
            Stop Voting
          </button>
        </div>
      </div>

      <!-- Footer -->
      <p class="text-muted mt-5">CN6035 Hybrid DApp Project</p>
    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

    <!-- Auto-load candidates -->
    <script src="main.js"></script>

    <script>
      window.onload = async () => {
        await loadCandidates();

        if (window.ethereum) {
          if (window.ethereum.selectedAddress) {
            currentAccount = window.ethereum.selectedAddress;
            document.getElementById("wallet").innerText =
              "Connected: " + currentAccount;

            await fetchAdmin(); // ‚úÖ Fetch admin again
            checkIfAdmin(); // ‚úÖ Update admin status

            updateStatus();
          }

          window.ethereum.on("accountsChanged", async function (accounts) {
            if (accounts.length === 0) {
              console.log("Please connect to MetaMask.");
            } else {
              currentAccount = accounts[0];
              document.getElementById("wallet").innerText =
                "Connected: " + currentAccount;

              await fetchAdmin();
              checkIfAdmin();

              updateStatus();
              loadCandidates();
            }
          });
        }
      };
    </script>
  </body>
</html>
